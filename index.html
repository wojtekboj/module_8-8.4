<!DOCTYPE html>
<html>

<head>
    <title>8.4 Gra Kamień Papier Nożyce</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <script></script>
</head>

<body>
    <header>
        <h1>Papier nożyce kamień</h1>
    </header>
    <div class="tablica_wynikow">
        
        <div class="uzytkownik">
            <p>Użytkownik</p>
        </div>
        <div class="komputer">
            <p>Komputer</p>
        </div>
        <span id="wynik_uzytkownika">0</span>:<span id="wynik_komputera">0</span>
    </div>
    <div class="output">
        <p></p>
    </div>
    <div class="wybory">
        <div class="wybor" id="PAPER">
            <img src="img/paper.png" alt="paper">
        </div>
        <div class="wybor" id="ROCK">
            <img src="img/rock.png" alt="rock">
        </div>
        <div class="wybor" id="SCISSORS">
            <img src="img/scissors.png" alt="scissors">
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
